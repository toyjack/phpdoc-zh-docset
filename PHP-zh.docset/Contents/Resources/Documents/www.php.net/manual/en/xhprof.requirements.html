  <div id="layout-content"><div id="xhprof.requirements" class="section">
  <h2 class="title">需求</h2>
  <p class="para">
   虽然不是必需的，xhprof 包含了一个用 PHP 写的用户界面。
   它是一个用来保存分析后的数据、并用浏览器显示的实用办法。
   因此一个启用了 PHP 的 web 服务器将使人更能体验到 xhprof 的用处。
  </p>
  <p class="para">
   在 <a href="http://github.com/preinheimer/xhprof" class="link external" title="Link : http://github.com/preinheimer/xhprof">&raquo;&nbsp;http://github.com/preinheimer/xhprof</a> 也有一个 GUI 的分支。
  </p>
